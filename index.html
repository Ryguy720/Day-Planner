<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
   <link rel="stylesheet" href="Assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">09AM
        <input type="text" class="form-control" id="Nine" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="savebuttons" id="save9" type="button" >Save</button>
      </div>
       
      <div class="time-block">10AM
          <input type="text" class="form-control" id="Ten" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save10" type="button" >Save</button>
        </div>

        <div class="time-block" >11AM
          <input type="text" class="form-control" id="Eleven" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save11" type="button" >Save</button>
        </div>

       <div class="time-block" >12pm
          <input type="text" class="form-control" id="Noon" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save12" type="button" >Save</button>
        </div>

        <div class="time-block">1pm
          <input type="text" class="form-control" id="One" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save13" type="button" >Save</button>
        </div>

        <div class="time-block" >2pm
          <input type="text" class="form-control" id="Two" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save14" type="button">Save</button>
        </div>

        <div class="time-block" id="Three" value = "15">3pm
          <input type="text" class="form-control" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save15" type="button">Save</button>
        </div>

        <div class="time-block" id="Four" value = "16">4pm
          <input type="text" class="form-control" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save16" type="button">Save</button>
        </div>

        <div class="time-block" id="Five" value = "17">5pm
          <input type="text" class="form-control" placeholder="Add Event" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="savebuttons" id="save17" type="button">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
